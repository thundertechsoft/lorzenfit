<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Solo Wear Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="admin-logo">
                    <div class="logo-circle">
                        <span>S</span>
                        <span>W</span>
                    </div>
                    <h1>Solo Wear <span>Admin</span></h1>
                </div>
                <p>Access your admin dashboard</p>
            </div>
            
            <form class="login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="admin@solowear.pk" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">Login to Dashboard</button>
                
                <div class="login-security">
                    <p><i class="fas fa-shield-alt"></i> Secure admin panel. Authorized access only.</p>
                </div>
            </form>
            
            <div class="login-footer">
                <p>© 2024 Solo Wear Admin Panel. All rights reserved.</p>
                <p>For support: <a href="mailto:support@solowear.pk">support@solowear.pk</a></p>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        // Admin login JavaScript
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Add your authentication logic here
            if(email === 'admin@solowear.pk' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials! Please try again.');
            }
        });
    </script>
</body>
</html>
