<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Solo Were</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <img src="assets/logo.png" alt="Logo" height="40">
                <h3>Solo Were Admin</h3>
            </div>
            <nav class="admin-nav">
                <a href="admin.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin-products.html"><i class="fas fa-tshirt"></i> Products</a>
                <a href="admin-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="admin-add.html"><i class="fas fa-plus-circle"></i> Add Product</a>
                <a href="index.html"><i class="fas fa-store"></i> View Store</a>
            </nav>
        </div>
        
        <div class="admin-main">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p id="totalProducts">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">0</p>
                </div>
                <div class="stat-card">
                    <h3>Revenue</h3>
                    <p id="totalRevenue">Rs. 0</p>
                </div>
            </div>
            
            <div class="admin-content">
                <h3>Recent Orders</h3>
                <div id="recentOrders">
                    <p>No orders yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
