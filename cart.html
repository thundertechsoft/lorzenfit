<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart | Solo Were</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="https://wa.me/923121399449" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Solo Were Logo" height="50">
                <h1>Solo Were</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html" class="active">Cart <span id="cartCount">0</span></a>
                <a href="about.html">About</a>
                <a href="admin.html" class="admin-link">Admin</a>
            </nav>
        </div>
    </header>

    <section class="cart-page">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            
            <div class="cart-container">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items yahan aayenge -->
                    <div class="empty-cart" id="emptyCart">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn">Continue Shopping</a>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rs. 0</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span id="shipping">Rs. 200</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">Rs. 0</span>
                    </div>
                    <button class="btn checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                    <button class="btn easypaisa-btn" id="easypaisaBtn">
                        <i class="fas fa-mobile-alt"></i> Pay with EasyPaisa
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Solo Were. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
